<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Register User</title>
<link
	href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
	<div class="container">
		<div class="row">
			<form class="form-horizontal" th:action="@{/register}" method="post">
				<fieldset>

					<!-- Form Name -->
					<legend> Register</legend>

					<!-- Text input-->
					<div class="control-group">
						<label class="control-label" for="username">Username : </label>
						<div class="controls">
							<input id="username" name="username"
								placeholder="Enter your Username" class="input-xlarge"
								type="text">
							<!-- <p class="help-block">Error</p> -->
						</div>
					</div>

					<!-- Text input-->
					<div class="control-group">
						<label class="Passwordl" for="password">Password : </label>
						<div class="controls">
							<input id="password" name="password"
								placeholder="Enter Your Password" class="input-xlarge"
								type="password">
							<!-- <p class="help-block">Error</p> -->
						</div>
					</div>

					<!-- Button -->
					<div class="control-group">
						<label class="control-label" for="submit"></label>
						<div class="controls">
							<button id="submit" name="submit" class="btn btn-primary">Submit</button>
							<a class="btn btn-success" th:href="@{/login}">Login</a>
						</div>
					</div>

				</fieldset>
			</form>

		</div>
	</div>
</body>
</html>
